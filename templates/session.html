<ion-view title="Session" id="page8">
  <ion-content padding="false" class="has-header">
    <ion-item class="item">
      <!--<img src="http://dnn-connect.org/DnnImageHandler.ashx?mode=profilepic&amp;w=64&amp;h=64&amp;userId={{session.Speakers[0].Key}}">-->
      <h2>
        <strong>{{session.Title}}</strong>
      </h2>
      <p ng-show="session.SubTitle" style="white-space:normal;">
        <span class="positive">{{session.SubTitle}}</span>
        <br>
        <br>
      </p>
      <p style="white-space:normal;">{{session.Description}}
        <br>
        <br>
      </p>
      <p style="white-space:normal;">
        <strong>Time:
          <span class="positive">{{session.SessionDateAndTime | friendlyTimeFromDate}} - {{session.SessionEnd | friendlyTimeFromDate}}</span>
        </strong>
        <br>
      </p>
      <p style="white-space:normal;">
        <strong>Location:
          <span class="positive">{{session.LocationName}}</span>
        </strong>
      </p>
    </ion-item>
    <ion-list id="session-list6">
      <ion-item class="item-avatar" id="session-list-item7" ng-repeat="speaker in session.Speakers">
        <img src="http://dnn-connect.org/DnnImageHandler.ashx?mode=profilepic&amp;w=64&amp;h=64&amp;userId={{speaker.Key}}">
        <h2>{{speaker.Value}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
